<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: rgb(20, 20, 20);
      }

      #container {
        display: grid;
        place-items: center;
        width: 100vw;
        height: 100vh;
      }

      .ui-container {
        position: absolute;
        width: 800px;
        height: 450px;
        font-family: "Gill Sans", sans-serif;
        font-size: 20px;
        font-weight: bold;
        display: flex;
        flex-direction: column;
      }

      #ui-playing.ui-container {
        pointer-events: none;
      }

      .ui-container > * {
        margin: 20px;
      }

      #ui-gameover {
        display: none;
        align-items: center;
        justify-content: center;
        backdrop-filter: blur(3px);
      }
    </style>

    <script type="importmap">
      {
        "imports": {
          "three": "./libs/three.module.js",
          "three/addons/": "./libs/addons/"
        }
      }
    </script>
  </head>

  <body>
    <div id="container">
      <canvas id="canvas" width="800" height="450" tabindex="0"></canvas>
      <div id="ui-playing" class="ui-container">
        <div><span>score: </span><span id="ui-var-score">0</span></div>
      </div>
      <div id="ui-gameover" class="ui-container">
        <span style="font-size: 60px">GAME OVER</span>
        <span id="ui-var-score-gameover" style="font-size: 30px"></span>
        <button id="restart-button" type="button">Restart</button>
      </div>
    </div>
  </body>

  <script>
    let global = {};
  </script>
  <script type="module">
    ("use strict");
    import { World } from "./src/world.js";

    const canvas = document.getElementById("canvas");
    let world = new World(canvas);
    world.start();

    document.getElementById("restart-button").addEventListener("click", () => {
      global.restart();
      global = {};
      world = new World(canvas);
      world.start();
    });
  </script>
</html>
