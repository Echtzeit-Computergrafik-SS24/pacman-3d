<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: rgb(20, 20, 20);
      }

      #container {
        display: grid;
        place-items: center;
        width: 100vw;
        height: 100vh;
      }

      .ui-container {
        position: absolute;
        width: 800px;
        height: 450px;
        pointer-events: none;
        font-family: "Gill Sans", sans-serif;
        font-size: 20px;
        display: flex;
        flex-direction: column;
      }

      .ui-container > * {
        margin: 20px;
      }
    </style>

    <script type="importmap">
      {
        "imports": {
          "three": "./libs/three.module.js",
          "three/addons/": "./libs/addons/"
        }
      }
    </script>
  </head>

  <body>
    <div id="container">
      <canvas id="canvas" width="800" height="450" tabindex="0"></canvas>
      <div class="ui-container">
        <div><span>score: </span><span id="ui-score">0</span></div>
      </div>
    </div>
  </body>

  <script>
    const global = {};
  </script>
  <script type="module">
    ("use strict");
    import { World } from "./src/world.js";

    const canvas = document.getElementById("canvas");
    const world = new World(canvas);
    world.start();
  </script>
</html>
